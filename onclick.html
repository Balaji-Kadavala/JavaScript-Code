<body>

onclick= "width = '500'">

  src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg"

  width="300"

<h2>Sun Images</h2>

<img id="sun" src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Solar_sys8.jpg" alt="Sun" width="300">
<br><br>

<!-- Sunrise Button -->
<button onclick="document.getElementById('sun').src='https://upload.wikimedia.org/wikipedia/commons/1/19/Sunrise_in_the_mountains.jpg'">
  Sunrise
</button>

<!-- Sunset Button -->
<button onclick="document.getElementById('sun').src='https://upload.wikimedia.org/wikipedia/commons/7/70/Sunset_2007-1.jpg'">
  Sunset
</button>

<!-- Midday Sun Button -->

  </button>
